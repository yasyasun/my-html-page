<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
</head>
<body>
    <!-- Заголовок страницы -->
    <header class="header">
        <h1 class="header__title">My Website</h1>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Home</a> 
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">About</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Contact</a>
                </li>

            </ul>
        </nav>
    </header>

    <!-- Основной контент -->
    <main class="content">
        <!-- Раздел о себе -->
        <section class="content__about">
            <h3 class="about__title">About Me</h3>
            <p class="about__text">Hello! My name is Iana.</p>
            <p class="about__text">I am a beginner in web development and this is my first website.</p>
            <p class="about__text">And I love travelling!!!</p>
            <div class="context__photo">
                <img src="img/1.jpg" alt="photo" width="30%">
            </div>
        </section>

        <!-- Раздел с контактной информацией -->
        <section class="content__contact">
            <div class="contact__container">
                <h3 class="contact__title">Contact Information</h3>
                <ul class="contact__list">
                  <li class="contact__item">
                    <span class="contact__label">Email:</span>
                    <a class="contact__link" href="mailto:yana_sun_@mail.ru">yana_sun_@mail.ru</a>
                  </li>
                </ul>
            </div>

    </main>

    <!-- Подвал -->
    <footer class="footer">
        <p class="footer__text">&copy; 2024 Iana S.</p>
    </footer>
